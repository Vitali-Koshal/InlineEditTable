<template>
    <table 
        onmouseover={handleMouseOverCell} 
        onmouseout={handleMouseOutCell}>
        <tr>
            <td>
                <select
                    style="width: 150px;"
                    class={cellStyle}  
                    disabled={disabled}
                    onchange={handleSelectChange}
                    onblur={handleBlurCell}>
                    <option selected value={cellValue}>{cellValue}</option>
                </select>
            </td>
            <td class={iconVisibility}>
                <lightning-icon 
                    data-recordid={recordId}
                    data-recordvalue={cellValue}
                    icon-position="right"
                    size="xx-small"
                    icon-name="utility:edit" 
                    class={editIconStyle}
                    onclick={handleClick}
                    onmouseover={handleMouseOverIcon}
                    onmouseout={handleMouseOutIcon}>
                </lightning-icon>
            </td>
        </tr> 
    </table>
</template>
