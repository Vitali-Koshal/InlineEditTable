<template>
    <div class='datatable'>
        <c-account-custom-datatable 
            key-field='Id' 
            data={records} 
            columns={columns} 
            hide-checkbox-column='true'
            ondeletebuttonclick={deleteButtonAction}
            oncelledit={handleCellEdit}>
        </c-account-custom-datatable>
    </div>
    <footer class={footerState}>
        <div>
            <button type='button' class='button-cancel' onclick={handleCancelButtonClick}>Cancel</button>
            <button type='button' class='button-save' onclick={handleSaveButtonClick}>Save</button>
            
        </div>
    </footer>
</template>
