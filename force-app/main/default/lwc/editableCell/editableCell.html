<template>
    <table 
        class='{buttonCell}' 
        onmouseover={handleMouseOverCell} 
        onmouseout={handleMouseOutCell} 
        onblur={handleBlurCell}>
        <tr>
            <td>
                <input 
                    style={cellWidth}
                    placeholder={cellValue} 
                    class={cellStyle} 
                    disabled={disabled} 
                    onblur={handleBlur} 
                    oncomplete={handleRefresh}>
            </td>
            <td class={iconVisibility}>
                <lightning-icon 
                    icon-position='right'
                    size='xx-small'
                    icon-name='utility:edit' 
                    class={editIconStyle}
                    onclick={handleClick}
                    onmouseover={handleMouseOverIcon}
                    onmouseout={handleMouseOutIcon}>
                </lightning-icon>
            </td>
        </tr>
    </table>
</template>
